<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <p class="header__searchPanel"><input class="search" type="search" name="search" placeholder="Find button"> 
                <input class='submit' type="submit" value="Find"></p>
            <input class='submitChange' type="submit" value="Change page">
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer class="footer">
            
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <p class="year">
                2022
            </p>
            <a  target="blank" href='https://github.com/alexsmirnova13'>
                <img class="footer__img" src="https://www.seekpng.com/png/full/192-1923313_2-februari-github-logo-png-white.png" alt="logo-github">
            </a>
            <a target="blank" href='https://rs.school/js/'>
                <img class="footer__img" src="https://rs.school/images/rs_school_js.svg" alt="logo-RSSchool">
            </a>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
